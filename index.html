<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Simple Interest Calculator</title>
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>

      <label>Amount</label> <input type="number" id="principal" /> <br />
      <label>Rate</label>
      <input
        type="range"
        min="1"
        max="20"
        step="0.25"
        value="10.25"
        id="rate"
        onchange="setRate(this.value)"
      />
      <span id="rateOfInterest">10.25 %</span> <br />
      <label> No. of Years </label>
      <select id="years">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option></select
      ><br />
      <button onclick="compute()">Compute Interest</button>
      <span id="result"></span>
      <footer>&copy; Everyone Can Get Rich</footer>
    </div>
  </body>
</html>
